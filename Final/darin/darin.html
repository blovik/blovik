<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Darin Sawyer</title>
	<link rel="stylesheet" type="text/css" href="css/darin.css">
	<script type="text/javascript" src="js/darin.js"></script>
</head>
<body>

<form action="form_action.asp">

	<!-- Radio buttons assigning how displayed (no, yes, yes with "sold") -->
	<div id="btns1">
		<input id="myBtnNo1" type="radio" name="status" value="Inactive" checked>Inactive
		<input id="myBtnYes1" type="radio" name="status" value="Active">Active
		<input id="myBtnSld1" type="radio" name="status" value="Sold">Sold
	</div>

	<!-- Assign Title and Description to Item -->
	Title: <input id="newTitle1" type="text" name="Title"> 
	Description: <input class="description" id="newDesc1" type="textarea" name="Description" value="description1"> 
	<input type="submit" value="Update Website">

	<!-- Upload the Images -->
	Upload Pictures: <input id="myFile" type="file" name="img" multiple>
	
	<!-- Checkboxes to assign catagories -->
	<div class="checkboxes">
		<p><label><input type="checkbox" name="catagory" value="frontroom">Front Room</label></p>
		<p><label><input type="checkbox" name="catagory" value="diningroom">Dining Room</label></p>
		<p><label><input type="checkbox" name="catagory" value="frontroom">Front Room</label></p>
		<p><label><input type="checkbox" name="catagory" value="bedroom">Bedroom</label></p>
		<p><label><input type="checkbox" name="catagory" value="kitchen">Kitchen</label></p>
		<p><label><input type="checkbox" name="catagory" value="outside">Outside/Porch</label></p>
		<p><label><input type="checkbox" name="catagory" value="den">Den/Family Room</label></p>
		<p><label><input type="checkbox" name="catagory" value="wall">Wall</label></p>
		<p><label><input type="checkbox" name="catagory" value="shelf">Shelf</label></p>
		<p><label><input type="checkbox" name="catagory" value="floor">Floor</label></p>
		<p><label><input type="checkbox" name="catagory" value="lighting">Lighting</label></p>
		<p><label><input type="checkbox" name="catagory" value="art">Art</label></p>
	</div><!-- End Checkboxes -->

	<input type="submit">

	<!-- Display 10 max uploaded pictures associated with item -->
	<img id="firstPicture" src="../img/product/001/1.jpg" alt="">
	<img src="../img/product/001/2.jpg" alt="">

</form><!-- End form -->
